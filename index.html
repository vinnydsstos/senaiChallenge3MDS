<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />

  <title>Painel de Vagas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body id="senaiChallengeBG">
  <div class="container-fluid" id="header">
    <img src="assets/senaiLogo.png" alt="Logo SENAI" class="img-fluid mb-4" style="max-width: 50%; height: auto" />
    <h1>Challenge</h1>
    <h2>Turma de Desenvolvimento de Sistemas - Escola Antônio A. Lobbe</h2>
  </div>

  <br><br>

  <h3 align="center">Ranking das atividades teóricas</h3>
  <br>
  <div style="display: flex; justify-content: center;">

    <table border="1">
      <thead>
        <tr>
          <th style="text-align: center;">Aluno</th>
          <th style="text-align: center;">Pontos</th>
          <th style="text-align: center;">Grupo</th>
        </tr>
      </thead>
      <tbody id="teorico">
        <!-- Os dados serão inseridos aqui dinamicamente -->
      </tbody>
    </table>

  </div>
  <br><br>

  <h3 align="center">Ranking das atividades Práticas</h3>
  <br>

  <div style="display: flex; justify-content: center;">
    <table border="1">
      <thead>
        <tr>
          <th style="text-align: center;">Aluno</th>
          <th style="text-align: center;">Pontos</th>
          <th style="text-align: center;">Grupo</th>
        </tr>
      </thead>
      <tbody id="pratico">
        <!-- Os dados serão inseridos aqui dinamicamente -->
      </tbody>
    </table>

  </div>

  <br><br>

  <h3 align="center">Ranking de grupos</h3>
  <br>

  <div style="display: flex; justify-content: center;">
    <table border="1">
      <thead>
        <tr>
          <th style="text-align: center;">Aluno</th>
          <th style="text-align: center;">Participantes</th>
          <th style="text-align: center;">Media</th>
        </tr>
      </thead>
      <tbody id="rankingDeGrupos">
        <!-- Os dados serão inseridos aqui dinamicamente -->
      </tbody>
    </table>

  </div>



  <!-- Adicione o link para o Bootstrap JS e jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Rodapé -->
  <div id="footer">
    <p>Desenvolvido por Vinicius, Wesley e Rafael - São Carlos</p>
  </div>
</body>

</html>
